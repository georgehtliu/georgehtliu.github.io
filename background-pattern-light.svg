<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="elegant-light" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Simple diagonal lines - lighter version -->
      <line x1="0" y1="0" x2="200" y2="200" stroke="#0B1220" stroke-width="0.5" opacity="0.03"/>
      <line x1="0" y1="100" x2="100" y2="200" stroke="#0B1220" stroke-width="0.5" opacity="0.02"/>
      <line x1="100" y1="0" x2="200" y2="100" stroke="#0B1220" stroke-width="0.5" opacity="0.02"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#elegant-light)"/>
</svg>
